<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PantryPal </title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
  <!-- <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script> -->
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="headers">
    <img src="./src/logo.png" alt="logo" srcset="">
    <h1>PantryPal</h1>
    <div id="search-bar">
      <div>
        <input type="text" name="search" id="search" placeholder="Search recipe...">
        <input type="button" value="Go!" id="go">
      </div>
      <div>
        <input type="text" name="code" id="code" placeholder="Enter Code...">
        <input type="button" value="Look!" id="look">
      </div>
    </div>
  </div>
  <div id = "content">
    <div id="shopping-list">
      <h2 class="headings">Shopping List</h2>
      <div id="list-container">
      </div>
      <div id="buttons">
        <input type="button" value="Save" id="save">
        <input type="button" value="Delete" id="delete">
        <input type="button" value="Share" id = "share">
      </div>
    </div>
    <div id="main-recipe">
      <div id = "close"> + </div>
      <h2 class="headings"> Recipe </h2>
      <div id="main-recipe-container">
        
      </div>
      <input type="button" id="atlb" value="Add To Shopping List">
    </div>
    <div id="recipes">
      <h2 class="headings">Recipes</h2>
      <div id="recipes-container">
      </div>
    </div>
  </div>
</body>
</html>
